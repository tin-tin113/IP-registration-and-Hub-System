<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1B5C3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F3D2E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E07D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C97629;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Round background with shadow -->
  <circle cx="100" cy="100" r="95" fill="white" filter="url(#shadow)"/>
  <circle cx="100" cy="100" r="90" fill="url(#shieldGrad)"/>
  
  <!-- Inner decorative circles -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>
  <circle cx="100" cy="100" r="68" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  
  <!-- Shield emblem -->
  <path d="M100 50 L130 65 L130 95 Q130 115 100 130 Q70 115 70 95 L70 65 Z" 
        fill="url(#goldGrad)" filter="url(#shadow)"/>
  <path d="M100 55 L125 68 L125 93 Q125 110 100 123 Q75 110 75 93 L75 68 Z" 
        fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
  
  <!-- IP text with glow effect -->
  <text x="100" y="102" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="white" filter="url(#glow)">IP</text>
  
  <!-- Bottom ribbon -->
  <path d="M60 140 L140 140 L135 155 L65 155 Z" fill="url(#goldGrad)" filter="url(#shadow)"/>
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        text-anchor="middle" fill="white">CHMSU</text>
  
  <!-- Decorative stars -->
  <path d="M100 35 L102 41 L108 41 L103 45 L105 51 L100 47 L95 51 L97 45 L92 41 L98 41 Z" 
        fill="url(#goldGrad)" opacity="0.8"/>
  <circle cx="55" cy="80" r="2" fill="url(#goldGrad)" opacity="0.6"/>
  <circle cx="145" cy="80" r="2" fill="url(#goldGrad)" opacity="0.6"/>
  <circle cx="60" cy="120" r="2" fill="url(#goldGrad)" opacity="0.6"/>
  <circle cx="140" cy="120" r="2" fill="url(#goldGrad)" opacity="0.6"/>
  
  <!-- Outer ring accent -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="url(#goldGrad)" stroke-width="1" opacity="0.8"/>
</svg>
